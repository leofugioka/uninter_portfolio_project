  <body class="container">
    <!-- Header com os links para as diferentes páginas -->
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Sobre</a></li>
          <li><a href="./formacao.html">Formação</a></li>
          <li><a href="./portfolio.html">Portfólio</a></li>
          <li><a class="selected" href="#">Contato</a></li>
        </ul>
      </nav>

      <div class="divider"></div>

      <!-- Seção contendo meu nome e cargos almejados -->
      <!-- Optei por construir dessa maneira unindo a formatação de um CV e o campo "título" do perfil do Linkedin -->

        <div>

          <p>Desenvolvedor de Agentes de IA | Engenheiro de Software de IA | Desenvolvedor IA | Cientista de Dados</p>

    <!-- Seção principal da página -->
    <main class="contato">
      <h2>Contato:</h2>

        <div>
          <label for="email">E-mail:</label>
          <input type="text" id="email" placeholder="Informe seu e-mail" />
        </div>

        <div>
          <label for="mensagem">Mensagem:</label>
          <textarea name="mensagem" id="mensagem"></textarea>
        </div>

        <button type="submit">Enviar<span></span><i class="fa-solid fa-paper-plane"></i></button>
